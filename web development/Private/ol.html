<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ol_tag</title>
</head>
<body>
    <h1 style="color:sun;">Shashank</h1>
    <h3>HTML OL tag</h3>
        <p>reversed attribute</p>
        <ol reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <p>start attribute</p>
        <ol start="5">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <p>typr attribute</p>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
</body>
</html>
